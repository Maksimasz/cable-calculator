<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор длины кабеля</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ff4b4b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="CableCalc">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .pwa-install-banner {
            background: #ff4b4b;
            color: white;
            padding: 10px;
            text-align: center;
            display: none;
        }
        .pwa-install-banner button {
            background: white;
            color: #ff4b4b;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="pwa-install-banner" id="installBanner">
        Установить приложение на устройство
        <button onclick="installPWA()">Установить</button>
        <button onclick="dismissBanner()">×</button>
    </div>
    
    <script>
        // Регистрация service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('Service Worker зарегистрирован:', registration);
                })
                .catch(function(error) {
                    console.log('Ошибка регистрации Service Worker:', error);
                });
        }

        // PWA установка
        let deferredPrompt;
        const installBanner = document.getElementById('installBanner');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBanner.style.display = 'block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('PWA установлено');
                    }
                    deferredPrompt = null;
                    installBanner.style.display = 'none';
                });
            }
        }

        function dismissBanner() {
            installBanner.style.display = 'none';
        }

        // Проверка установки
        window.addEventListener('appinstalled', (evt) => {
            console.log('PWA установлено');
            installBanner.style.display = 'none';
        });
    </script>
</body>
</html>
